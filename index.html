<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" class="css">
  <script src="script.js" defer></script>

  <title>Carousel</title>
</head>
<body>


  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-btn="prev">&#8656;</button>
      <button class="carousel-btn next" data-carousel-btn="next">&#8658;</button>
      <ul data-slides>
        <li class="slide">
          <img src="images/forest1.jpg" alt="Nature Image #1">
        </li>
        <li class="slide" data-active>
          <img src="images/forest2.jpg" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="images/forest3.jpg" alt="Nature Image #3">
        </li>
      </ul>
    </div>
  </section>


</body>
</html>
